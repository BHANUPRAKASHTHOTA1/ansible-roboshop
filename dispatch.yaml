- name: Configure Dispatch component
  hosts: dispatch
  become: yes
  tasks:
  - name: golang 
    ansible.builtin.yum:
      name: golang 
      state: installed
  
  - name: Check the user exists or not
    ansible.builtin.command: id roboshop
    register: out
    ignore_errors: true

  - when: out.rc != 0
    name: create user roboshop
    become: yes
    ansible.builtin.user:
      name: roboshop

  - name: search the directory if exists
    ansible.builtin.stat:
      path: /app
    register: directory

  - name: print the directory stats
    ansible.builtin.debug:
      msg: "output: {{directory}}"

  - when: directory.stat.exists == False
    name: create /app directory
    ansible.builtin.file:
      path: /app
      state: directory

  - name: download the file and unzip
    ansible.builtin.unarchive:
      src: https://roboshop-builds.s3.amazonaws.com/dispatch.zip
      dest: /app
      remote_src: yes 

  - name: Install dependencies
    ansible.builtin.command: "{{item}}"
    loop:
    - "go mod init dispatch"
    - "go get"
    - "go build"
    args:
      chdir: /ap

  - name: copy shipping service
    ansible.builtin.copy:
      src: dispatch.service
      dest: /etc/systemd/system/dispatch.service

  - name: deamon reload
    ansible.builtin.systemd:
      daemon_reload: true

  - name: restart dispatch 
    ansible.builtin.service:
      name: dispatch 
      state: started
      enabled: true 

  
